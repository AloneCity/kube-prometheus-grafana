
namespace: monitoring

prometheus:
  #endpoint to the api server I.E 
  k8-api-server: https://kubernetes.default
  service:
    # ! DO NOT USE prometheus as a name: https://github.com/kubernetes/kubernetes/issues/25573
    name: prometheus-svc
    port: 9090
  spec:
    image: quay.io/coreos/prometheus:v1.1.1
  rules:
    cpu-usage.rules: |+
      "ALERT NodeCPUUsage \n
        IF (100 - (avg by (instance) (irate(node_cpu{name=\"node-exporter\",mode=\"idle\"}[5m])) * 100)) > 75 \n
        FOR 2m \n
        LABELS { \n
         severity=\"page\" \n
        } \n
        ANNOTATIONS { \n
          SUMMARY = \"{{$labels.instance}}: High CPU usage detected\", \n
          DESCRIPTION = \"{{$labels.instance}}: CPU usage is above 75% (current value is: {{ $value }})\" \n
        }"
    load-average.rules: |+
      "ALERT NodeLoadAverage \n
         IF ((node_load5 / count without (cpu, mode) (node_cpu{mode=\"system\"})) > 1) \n
         FOR 2m \n
         LABELS { \n
           severity=\"page\" \n
         } \n
         ANNOTATIONS { \n
           SUMMARY = \"{{$labels.instance}}: High LA detected\", \n
           DESCRIPTION = \"{{$labels.instance}}: LA is high\" \n
         }"
    low-disk-space.rules: |+
      "ALERT NodeLowRootDisk \n
        IF ((node_filesystem_size{mountpoint=\"/root-disk\"} - node_filesystem_free{mountpoint=\"/root-disk\"} ) / node_filesystem_size{mountpoint=\"/root-disk\"} * 100) > 75 \n
        FOR 2m \n
        LABELS { \n
          severity=\"page\" \n
        } \n
        ANNOTATIONS { \n
          SUMMARY = \"{{$labels.instance}}: Low root disk space\", \n
          DESCRIPTION = \"{{$labels.instance}}: Root disk usage is above 75% (current value is: {{ $value }})\" \n
        } \n

      ALERT NodeLowDataDisk \n
        IF ((node_filesystem_size{mountpoint=\"/data-disk\"} - node_filesystem_free{mountpoint=\"/data-disk\"} ) / node_filesystem_size{mountpoint=\"/data-disk\"} * 100) > 75 \n
        FOR 2m \n
        LABELS { \n
          severity=\"page\" \n
        } \n
        ANNOTATIONS { \n
          SUMMARY = \"{{$labels.instance}}: Low data disk space\", \n
            DESCRIPTION = \"{{$labels.instance}}: Data disk usage is above 75% (current value is: {{ $value }})\" \n
        }"
    mem-usage.rules: |+
      "ALERT NodeSwapUsage \n
        IF (((node_memory_SwapTotal-node_memory_SwapFree)/node_memory_SwapTotal)*100) > 75 \n
        FOR 2m \n
        LABELS { \n
          severity=\"page\" \n
        } \n
        ANNOTATIONS { \n
          SUMMARY = \"{{$labels.instance}}: Swap usage detected\", \n
          DESCRIPTION = \"{{$labels.instance}}: Swap usage usage is above 75% (current value is: {{ $value }})\" \n
        } \n

      ALERT NodeMemoryUsage \n
        IF (((node_memory_MemTotal-node_memory_MemFree-node_memory_Cached)/(node_memory_MemTotal)*100)) > 75 \n
        FOR 2m \n
        LABELS { \n
          severity=\"page\" \n
        } \n
        ANNOTATIONS { \n
          SUMMARY = \"{{$labels.instance}}: High memory usage detected\", \n
          DESCRIPTION = \"{{$labels.instance}}: Memory usage is above 75% (current value is: {{ $value }})\" \n
        }"

